<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Tapeout Upgrade Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
    <link href="src/index.css" rel="stylesheet" />
    <script type="module" src="src/index.ts"></script>
  </head>
  <body style="display: flex; flex-direction: column">
    <header>
      <h1>Tiny Tapeout Upgrade Tool</h1>
    </header>

    <div style="display: flex; flex: 1">
      <div style="flex: 1; display: flex; flex-direction: column">
        <h2>Input</h2>
        <div style="flex: 1; text-align: left; margin-bottom: 20px">
          <div id="input-editor" style="min-height: 200px; height: 100%"></div>
        </div>
      </div>
      <div style="background: gray; width: 4px; margin: 0 8px"></div>
      <div style="flex: 1; display: flex; flex-direction: column">
        <h2>Outputs</h2>

        <h3><span class="file-name">info.yaml</span></h3>
        <div style="flex: 1">
          <textarea id="output-yaml" readonly></textarea>
        </div>

        <h3><span class="file-name">docs/info.md</span></h3>
        <div style="flex: 1">
          <textarea id="output-markdown" readonly></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
